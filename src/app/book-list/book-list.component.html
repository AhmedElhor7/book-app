<!-- Book List Component -->
<section>
  <div class="container py-3">
    <!-- Main Title -->
    <h1 class="text-center">Book List</h1>
    <div class="row row-gap-4">
      <!-- Book Card -->
      <!-- Each book is displayed in a card format with an image, title, description, and author name -->
      <div class="col-md-4" *ngFor="let book of books">
        <a
          [routerLink]="['/book-details', book.id]"
          class="text-decoration-none"
        >
          <div class="card mb-4 shadow-sm w-100 h-100">
            <img
              [src]="book.imageUrl"
              class="card-img-top w-100 h-100"
              alt="{{ book.title }} cover image"
            />
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">{{ book.description }}</p>
              <p class="card-text">
                <strong>Author:</strong> {{ book.author }}
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
